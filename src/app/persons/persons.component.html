<div class="container" style="border:1px solid red; ">
  <div class="mywrapper">

    <app-person-detail [person]="selectedPerson"></app-person-detail>
  </div>

</div>

<div class="container">
  <select class="form-control" id="sel1"  (change)="sort($event)">
    <option value="default">none</option>
    <option value="firstName">firstName</option>
    <option value="lastName">lastName</option>
    <option value="income">income</option>

  </select>
</div>

<div class="container menu-container">

  <div class="card" *ngFor="let person of persons" (click)="onSelect(person)">
      <div class="mywrapper">
        <div class="x" (click)="deletePerson(person)">
        <i class="fa fa-times" aria-hidden="true" style="color:white"></i>
        </div>
          <div class="inside" style="margin: 25px 0 0 0">
            <img *ngIf="person.avatarURL" src="{{person.avatarURL}}" style="border-radius:50%; width:80px">

            <i *ngIf="!person.avatarURL" class="fa fa-user-circle-o" style="font-size:48px;color:white"></i>
          </div>
        <div class="inside" style="font-size: 25px"><span class="badge">{{person.firstName}}</span> <span>{{person.lastName}}</span></div>
        <div class="inside">{{person.income}}</div>
        <div class="inside">
          <a routerLink="/detail/{{person.id}}"  class="btn btn-primary">view
            <!--<button class="btn btn-primary" >view</button>-->
          </a>
        </div>
      </div>
  </div>
</div>
